<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>this is name about form</legend>
        <form action="form2.html" method="post">
            <table border="2px solid black" style="border-collapse: collapse; background-color: lightblue;" >
                <tr>
                    <td>usre name</td>
                    <td><input type="text" placeholder="type your name"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" required placeholder="type password" ></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="email" required placeholder="xxxxx@xxx.xxx"></td>
                </tr>
                <tr>
                    <td>mobile No.</td>
                    <td><input type="tel" required placeholder="+91 xxxxxxxxxx" ></td>
                </tr>
                <tr>
                    <td>age</td>
                    <td><input type="number" ></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" ></td>
                </tr>
                <tr>
                    <td>date and time</td>
                    <td><input type="datetime-local" ></td>
                </tr>
                <tr>
                    <td>gander</td>
                    <td> 
                        <input type="radio" name="gender"> male 
                        <input type="radio" name="gender"> female 
                        <input type="radio" name="gender"> other
                    </td>
                </tr>
                <tr>
                    <td>hobbies</td>
                    <td>
                        <input type="checkbox" checked name="" id=""> cricket
                        <input type="checkbox" name="" id=""> swimming
                        <input type="checkbox" name="" id=""> reading
                        <input type="checkbox" name="" id=""> gaming
                        <input type="checkbox" name="" id=""> shoping
                        <input type="checkbox" name="" id=""> foodie
                        <input type="checkbox" name="" id=""> outing
                    </td>
                </tr>
                <tr>
                    <td>hobbies</td>
                    <td><textarea placeholder="type your hobbies" name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>city</td>
                    <td>
                        <select name="" id="">
                            <option value="select your city">none</option>
                            <option value="">ahmedabad</option>
                            <option value="">mumbai</option>
                            <option value="">goa</option>
                            <option value="">delhi</option>
                        </select>     
                    </td>
                </tr>
                <tr>
                    <td>education</td>
                    <td>
                        <select name="" id="" multiple>
                            <option value="select your education">none</option>
                            <option value="">10th</option>
                            <option value="">12th</option>
                            <option value="">bsc</option>
                            <option value="">er</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>color</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
                

            </table>
        </form>
    </fieldset>
</body>
</html>
