<!DOCTYPE html>
<html lang="en">

<head>

                            <option value="">mbbs</option>
                        </select>

                </tr>
                <tr>
                    <td><label for="color">color</label></td>

                <tr>
                    <td><input type="reset" value="reset"></td>
